<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Agendamento.css">

    <title>Document</title>
</head>
<body>
    
    <div class="agendamento">

        <div class="backgroundAgendamento">
            
            <div class="contentAgendamento">
                
                <div class="topoAgendamento">
                    
                    <img src="../img/Logo_R2.png" alt="Logo do SP Medical Group com cores alteranadas">
                    
                    <h1>Agendamento</h1>
                    
                </div>
                
                <div class="formulario">
                    
                    <div class="inputsAgendamento">
                        
                        <form action="submit">
                            
                            <input class="inputFormAgend" type="text" placeholder="Médico">
                            
                            <select class="inputFormAgend" name="" id="" placeholder="Especialidade">
                                
                                <option value="1">valor1</option>
                                <option value="2">valor2</option>
                                <option value="3">valor3</option>
                                
                            </select>
                            
                            <input class="inputFormAgend" type="text" placeholder="Paciente">
                            
                            <select class="inputFormAgend" name="" id="" placeholder="Endereço">
                                
                                <option value="1">valor1</option>
                                <option value="2">valor2</option>
                                <option value="3">valor3</option>
                                
                            </select>
                            
                        </form>
                        
                        
                    </div>
                    
                    <div class="localizacaoAgendamento">
                        
                        <img src="../img/Mapa.png" alt="Imagem da localização da clinica">
                        
                    </div>
                    
                    <div class="dataAgendamento">
                        
                        <img src="../img/Calendario.png" alt="calendario de datas para agendamento">
                        
                        <div class="relogioAgendamento">
                            
                            <p>Hora</p>
                            <div class="dadorelogio">
                                
                                <a href="#" class="previous round">&#8249;</a>
                                <p>13</p>
                                <a href="#" class="next round">&#8250;</a>
                                
                            </div>
                            <p>Minuto</p>
                            <div class="dadorelogio">
                                
                                <a href="#" class="previous round">&#8249;</a>
                                <p>30</p>
                                <a href="#" class="next round">&#8250;</a>
                                
                            </div>
                            
                            
                        </div>
                        
                    </div>
                    
                    <button onclick="">Agendar</button>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
</body>
</html>
